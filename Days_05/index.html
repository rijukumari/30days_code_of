<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Days_05</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div>
          <h1>Feedback From</h1>
          <h3>Our Location</h3>
          <iframe
            src="./img/map.jpg"
            title="description"
            height="150"
            width="290"
          ></iframe>
        </div>
        <div>
          <h2>Our Theme Song</h2>
          <audio controls>
            <source src="./audio/science-documentary-169621.mp3" />
          </audio>
        </div>
        <div>
          <h2>Canvas Placeholder Image</h2>
          <canvas
            width="200"
            height="100"
            style="border: 1px solid #000000"
            ;
          ></canvas>
        </div>
        <div class="form">
          <h2>Feedback From</h2>
          <form method="post">
            <label>
              Name:
              <input type="text" /> </label
            ><br />
            <label>
              Email:
              <input type="email" /> </label
            ><br />
            <label>
              Feedback:
              <input type="text" /> </label
            ><br />
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
